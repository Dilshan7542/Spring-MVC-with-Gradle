plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '1.0.0'

repositories {
    mavenCentral()
    google()
}
sourceCompatibility = '8'
targetCompatibility = '8'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.1.0'

    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.4'

    compileOnly("org.projectlombok:lombok:1.18.28")
    annotationProcessor("org.projectlombok:lombok:1.18.28")

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.9.Final'

    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    annotationProcessor("com.fasterxml.jackson.core:jackson-databind:2.15.2")

    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.7.0'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.1'


}

test {
    useJUnitPlatform()
}